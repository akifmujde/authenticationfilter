jwt.secretKey=SECURITY_ALGORITHM_KEY_FOR_JAVASCRIPT_WEB_TOKEN
jwt.tokenPrefix=Bearer 
jwt.tokenExpirationAfterDays=1

spring.datasource.username=root
spring.datasource.password=newpass
spring.datasource.url=jdbc:mysql://localhost:3306/authentication
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database=default
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop